<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>First Date Countdown ðŸŒ¹</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Poppins:wght@300;600&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
    }

    .container {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 50px;
      border-radius: 20px;
      text-align: center;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
      position: relative;
      transition: transform 0.3s ease;
    }

    .container:hover {
      transform: translateY(-10px);
    }

    h1 {
      font-family: 'Dancing Script', cursive;
      font-size: 38px;
      font-weight: 600;
      color: #ff6b81;
      margin-bottom: 20px;
    }

    #countdown {
      font-size: 50px;
      font-weight: bold;
      color: #333;
      margin: 20px 0;
    }

    .countdown-info {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }

    .countdown-info p {
      font-size: 22px;
      font-weight: 600;
      color: #ff6b81;
    }

    .countdown-info span {
      display: block;
      font-size: 16px;
      color: #666;
    }

    /* Adding rose animation */
    .rose {
      position: absolute;
      bottom: -40px;
      right: -30px;
      font-size: 48px;
      animation: float 6s infinite ease-in-out;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0); }
    }

    /* Responsive layout */
    @media (max-width: 480px) {
      .container {
        padding: 25px;
      }
      #countdown {
        font-size: 36px;
      }
      .countdown-info p {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Counting Down to Our First Date ðŸŒ¹</h1>
    <div id="countdown"></div>
    <div class="countdown-info">
      <p><span id="days"></span>Days</p>
      <p><span id="hours"></span>Hours</p>
      <p><span id="minutes"></span>Minutes</p>
      <p><span id="seconds"></span>Seconds</p>
    </div>
    <div class="rose">ðŸŒ¹</div>
  </div>

  <script>
    const countdownElement = document.getElementById('countdown');
    const daysElement = document.getElementById('days');
    const hoursElement = document.getElementById('hours');
    const minutesElement = document.getElementById('minutes');
    const secondsElement = document.getElementById('seconds');

    function countdown() {
      const now = new Date();
      const tomorrow = new Date();
      tomorrow.setDate(now.getDate() + 1);
      tomorrow.setHours(7, 20, 0, 0); // Set to tomorrow at 7:20 AM (ØµØ¨Ø§Ø­)

      const timeDiff = tomorrow.getTime() - now.getTime();

      const days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);

      countdownElement.textContent = `${hours}h : ${minutes}m : ${seconds}s`;

      daysElement.textContent = days;
      hoursElement.textContent = hours;
      minutesElement.textContent = minutes;
      secondsElement.textContent = seconds;

      if (timeDiff <= 0) {
        countdownElement.textContent = 'Itâ€™s Date Time! ðŸ’–';
      } else {
        setTimeout(countdown, 1000); // update every 1 second
      }
    }

    countdown();
  </script>
</body>
</html>
